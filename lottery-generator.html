<!DOCTYPE html>
<html>

<head>
    <title>Powerball Lottery Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body style="background-color: rgb(192, 191, 191)">

    <div class="jumbotron text-center">
        <h1 class="display-4">Generate Powerball Lottery Numbers!</h1>
        <br>
        <div class="text-center">
            <button class="btn btn-primary btn-lg" id="random-button">
                <h1><span class="fa fa-question"></span></h1>
            </button>
        </div>
    </div>
    <div class="text-center" id="numberList">
            <button class="btn btn-primary btn-sm" id="clear-all">
                    <h1>Delete All</span></h1>
                </button>
        <h1 class="text-center" id="random-number"></h1>
    </div>

    <script type="text/javascript">

        $(document).ready(function () {

            $("#random-button").on("click", function () {
                var numbers = [];
                for (var i = 0; i < 5; i++) {
                    var add = true;
                    var random = Math.floor(Math.random() * 69) + 1;
                    for (var y = 0; y < 69; y++) {
                        if (numbers[y] == random) {
                            add = false;
                        }
                    }
                    if (add) {
                        numbers.push(random);
                    }
                    else {
                        i--;
                    }

                };

                var highestNumber = 0;
                for (var m = 0; m < numbers.length; m++) {
                    for (var n = m + 1; n < numbers.length; n++) {
                        if (numbers[n] < numbers[m]) {
                            highestNumber = numbers[m];
                            numbers[m] = numbers[n];
                            numbers[n] = highestNumber;
                        }
                    };
                };

                // document.getElementById("random-number").innerHTML = numbers.join(" - ");

                var redNumber = "";
                for (var m = 0; m < 26; m++) {
                    var redRandomNumber = Math.floor(Math.random() * 26) + 1;

                    redNumber = redRandomNumber;
                };

                $("#random-number").prepend("<div id='" + numbers + "'<br><hr>" + numbers.join(" - ") + "<span style='color: red'> - " + redNumber + "</span> <button id='delete'>X</button>");
            });

            // $("#delete").on("click", function () {
            //     $("hr").remove();
            // })

        });

        // put this remove function outside of $(document).ready
        $("#numberList").on("click", "#delete", function () {
            $(this).parent('div').remove();
            // or
            // $(this).closest('div').remove();
        });

        $("#clear-all").on("click", function() {
            location.reload();
        })


    </script>


</body>

</html>
